<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [-3, 5, 1, 3, 2, 10];
    let dau = 0;
    let cuoi = a.length - 1;
    for (dau = 0; dau < cuoi; dau++) {
        let b = a[dau];
        a[dau] = a[cuoi];
        a[cuoi] = b;
        cuoi--;
    }
    document.write(a);
    // a.reverse();
    // document.write(a);
</script>
</body>
</html>
